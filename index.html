<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Validator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Startup Validator</h1>
  <form id="ideaForm">
    <label for="idea">Describe your startup idea:</label>
    <textarea id="idea" placeholder="Write your idea here..." required></textarea>
    <button type="submit">Validate</button>
  </form>

  <div id="result" style="display: none;">
    <h2>Validation Score & Insights</h2>
    <p><strong>Score:</strong> <span id="score"></span>/100</p>
    <p><strong>Reasoning:</strong></p>
    <ul id="reasons"></ul>
    <p><strong>Initial Plan:</strong></p>
    <p id="plan"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
